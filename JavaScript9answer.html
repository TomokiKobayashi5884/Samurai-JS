<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>サンプルデモ</title>
    </head>
    <body>
        <form name="userForm">
            <label>名前：<input type="text" name="userName" /></label>
            
            <br>
            
            <label>メールアドレス：<input type="text" name="userEmail" /></label>
            
            <br>
            
            <label>年齢：</label>
            <input type="radio" name="age" value="20" />20代
            <input type="radio" name="age" value="30" />30代
            <input type="radio" name="age" value="40" />40代
            <input type="radio" name="age" value="50" />50代
            
            <br><br>
            
            <label>普段使っているスマホは？</label>
            
            <br>
            
            <input type="checkbox" name="smartPhone" value="iPhone" />iPhone
            <input type="checkbox" name="smartPhone" value="Android" />Android
            <input type="checkbox" name="smartPhone" value="Galapagos" />ガラケー
            <input type="checkbox" name="smartPhone" value="other" />その他
        </form>
            
        <br>
        
        <button id="btn">実行</button>
        
        
        <script>
            const btn = document.getElementById('btn');
            
            btn.addEventListener('click', () => {
                const customerForm = document.forms.userForm;
              
                
                console.log(customerForm.userName.value);
                console.log(customerForm.userEmail.value);
                console.log(customerForm.age.value);
                
                customerForm.smartPhone.forEach( item => {
                    
                    if(item.checked) console.log(item.value);
                })

                
            });
            
            
        </script>
        
    </body>
    
</html>
