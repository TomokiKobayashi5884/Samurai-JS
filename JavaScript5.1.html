<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>
    </head>
    <body>
        <script>
            
        let lifePoint = 10;

        while(true) {
            
           let command = prompt('敵が現れた！（【1】攻撃　【2】逃げる)');
           
                if(command === '1'){
               
                   let attackPoint = Math.floor(Math.random() * 10);
                   lifePoint = lifePoint - attackPoint;
                   
                   console.log(attackPoint + 'の攻撃!');
                
                      if(lifePoint > 0) {
                          console.log('敵の体力は残り' + lifePoint + 'です。');
                      }
                   
                      else {
                          console.log('敵を倒した！');
                          break;
                      }    
                }

                else if(command === '2'){
                    console.log('無事に逃げました。');
                    break;
                }
                
                else {
                    console.log('1か2のどちらかを入力してください');
                }

        }
             
        console.log('ゲーム終了');
           
        </script>
    </body>
</html>
